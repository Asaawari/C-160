<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Virtual Tour</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="js/CursorEvents.js"></script>
    <script src="js/Tour.js"></script>
    <script src="js/SideView.js"></script>
  </head>
  <body>
    <a-scene id = "main-scene">
      <a-sky id="main-container" color="#ffab91"></a-sky>

      <a-entity id="places-container" cursor-listener tour></a-entity>
      <a-entity id="side-view-container" place-side-view cursor-listener></a-entity>
      <a-camera id="camera" wasd-controls="enabled:false;">
        <a-entity id="app-title" position="0 0.73 -1"
        text="font:exo2bold; align:center; width:2.5;color:#000;value:It's time to travel virtually !!">
       
        <a-entity id="app-subtitle" position="0 -0.1 0"
        text="font:dejavu; align:center; width:1;color:#e65100;value:Travel Around the World">
       </a-entity>
      </a-entity>

       <a-entity id="camera-cursor" cursor position="0 0 -1"
       geometry="primitive:ring; radiusInner:0.02;radiusOuter:0.03" material="color:white;shader:flat">
      </a-entity>  
      
      </a-camera>
    </a-scene>
    </body>
</html>
